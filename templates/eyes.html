<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=800, height=480, initial-scale=1.0, user-scalable=no">
<title>CatBot Eyes</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 800px; height: 480px; overflow: hidden; background: #0a0a12;
    display: flex; align-items: center; justify-content: center;
    font-family: sans-serif; cursor: none; user-select: none;
  }
  .face {
    position: relative; width: 800px; height: 480px;
    display: flex; align-items: center; justify-content: center; gap: 60px;
  }
  .face::before {
    content: ''; position: absolute; width: 600px; height: 300px;
    background: radial-gradient(ellipse, rgba(100, 200, 100, 0.06) 0%, transparent 70%);
    border-radius: 50%; pointer-events: none;
  }
  .eye-container { position: relative; width: 200px; height: 220px; }
  .eye {
    position: absolute; width: 200px; height: 220px;
    background: radial-gradient(ellipse at 35% 30%, #ffffff 0%, #e8edf5 60%, #c5cfe0 100%);
    border-radius: 50% 50% 45% 45%; overflow: hidden;
    box-shadow: inset 0 -8px 20px rgba(0,0,0,0.15), 0 0 40px rgba(100,200,100,0.15), 0 0 80px rgba(100,200,100,0.05);
    transition: height 0.15s ease, border-radius 0.3s ease;
  }
  .iris {
    position: absolute; width: 100px; height: 105px;
    background: radial-gradient(circle at 40% 35%, #7dd87d 0%, #4caf50 30%, #2e7d32 60%, #1b5e20 100%);
    border-radius: 50%; left: 50px; top: 58px;
    transition: left 0.25s cubic-bezier(0.4,0,0.2,1), top 0.25s cubic-bezier(0.4,0,0.2,1), width 0.3s ease, height 0.3s ease;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
  }
  .pupil {
    position: absolute; width: 48px; height: 50px;
    background: radial-gradient(circle at 45% 40%, #1a1a2e 0%, #000000 70%);
    border-radius: 50%; left: 50%; top: 48%; transform: translate(-50%,-50%);
    transition: width 0.3s ease, height 0.3s ease;
  }
  .shine {
    position: absolute; width: 22px; height: 24px;
    background: radial-gradient(circle, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0) 70%);
    border-radius: 50%; top: 18%; left: 28%; pointer-events: none;
  }
  .shine-small {
    position: absolute; width: 10px; height: 11px;
    background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
    border-radius: 50%; top: 55%; left: 62%; pointer-events: none;
  }
  .eyelid-top {
    position: absolute; width: 220px; height: 120px; background: #0a0a12;
    top: -120px; left: -10px; border-radius: 0 0 50% 50%;
    transition: top 0.12s ease-in; z-index: 10;
  }
  .eyelid-bottom {
    position: absolute; width: 220px; height: 100px; background: #0a0a12;
    bottom: -100px; left: -10px; border-radius: 50% 50% 0 0;
    transition: bottom 0.2s ease; z-index: 10;
  }
  .eyebrow {
    position: absolute; width: 160px; height: 22px; background: #0a0a12;
    top: -15px; left: 20px; border-radius: 30px; z-index: 20;
    transition: transform 0.3s ease, top 0.3s ease;
  }
  .eye-container.left .eyebrow { transform-origin: 80% 50%; }
  .eye-container.right .eyebrow { transform-origin: 20% 50%; }
  .blinking .eyelid-top { top: 50px !important; }
  .happy .eye { height: 160px; border-radius: 50% 50% 45% 45%; }
  .happy .eyelid-bottom { bottom: -40px; }
  .happy .iris { top: 35px; }
  .happy .eyebrow { top: -20px; }
  .sad .eyelid-top { top: -60px; }
  .sad .eye-container.left .eyebrow { transform: rotate(15deg); top: -8px; }
  .sad .eye-container.right .eyebrow { transform: rotate(-15deg); top: -8px; }
  .surprised .eye { height: 250px; width: 210px; border-radius: 50%; }
  .surprised .iris { width: 90px; height: 90px; }
  .surprised .pupil { width: 55px; height: 55px; }
  .surprised .eyebrow { top: -30px; }
  .angry .eye-container.left .eyebrow { transform: rotate(-20deg); top: 5px; }
  .angry .eye-container.right .eyebrow { transform: rotate(20deg); top: 5px; }
  .angry .eyelid-top { top: -80px; }
  .angry .iris { width: 95px; height: 100px; }
  .angry .pupil { width: 40px; height: 42px; }
  .sleepy .eyelid-top { top: -30px; }
  .sleepy .eyelid-bottom { bottom: -60px; }
  .sleepy .eye { height: 180px; }
  .sleepy .iris { top: 50px; }
  .love .iris {
    background: radial-gradient(circle at 40% 35%, #ff6b9d 0%, #e84393 30%, #c44569 60%, #a83253 100%);
    width: 110px; height: 115px;
  }
  .love .pupil { width: 52px; height: 54px; }
  .love .eye {
    box-shadow: inset 0 -8px 20px rgba(0,0,0,0.15), 0 0 40px rgba(255,100,150,0.2), 0 0 80px rgba(255,100,150,0.08);
  }
  .skeptical .eye-container.left .eye { height: 180px; }
  .skeptical .eye-container.left .eyelid-top { top: -80px; }
  .skeptical .eye-container.left .eyebrow { transform: rotate(-10deg); top: 0px; }
  .skeptical .eye-container.right .eyebrow { transform: rotate(5deg); top: -20px; }
  .thinking .eye-container.right .iris { left: 80px; top: 30px; }
  .thinking .eye-container.left .iris { left: 80px; top: 30px; }
  .thinking .eye-container.left .eyebrow { transform: rotate(8deg); top: -20px; }
  .status {
    position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
    color: rgba(100, 200, 100, 0.3); font-size: 12px; font-weight: 400;
    letter-spacing: 3px; text-transform: uppercase;
  }
</style>
</head>
<body>
<div class="face" id="face">
  <div class="eye-container left">
    <div class="eyebrow"></div>
    <div class="eye">
      <div class="iris" id="iris-left">
        <div class="pupil"></div>
        <div class="shine"></div>
        <div class="shine-small"></div>
      </div>
      <div class="eyelid-top"></div>
      <div class="eyelid-bottom"></div>
    </div>
  </div>
  <div class="eye-container right">
    <div class="eyebrow"></div>
    <div class="eye">
      <div class="iris" id="iris-right">
        <div class="pupil"></div>
        <div class="shine"></div>
        <div class="shine-small"></div>
      </div>
      <div class="eyelid-top"></div>
      <div class="eyelid-bottom"></div>
    </div>
  </div>
  <div class="status">catbot online</div>
</div>
<script>
const face = document.getElementById('face');
const irisLeft = document.getElementById('iris-left');
const irisRight = document.getElementById('iris-right');
const IRIS_RANGE_X = 35, IRIS_RANGE_Y = 25, IRIS_CENTER_X = 50, IRIS_CENTER_Y = 58;
let targetX = 0, targetY = 0, currentX = 0, currentY = 0;
function setGaze(normX, normY) { targetX = normX; targetY = normY; }
function updateIris() {
  currentX += (targetX - currentX) * 0.12;
  currentY += (targetY - currentY) * 0.12;
  const ox = currentX * IRIS_RANGE_X, oy = currentY * IRIS_RANGE_Y;
  irisLeft.style.left = (IRIS_CENTER_X + ox) + 'px';
  irisLeft.style.top = (IRIS_CENTER_Y + oy) + 'px';
  irisRight.style.left = (IRIS_CENTER_X + ox) + 'px';
  irisRight.style.top = (IRIS_CENTER_Y + oy) + 'px';
  requestAnimationFrame(updateIris);
}
updateIris();
let blinkTimeout;
function blink() {
  face.classList.add('blinking');
  setTimeout(() => face.classList.remove('blinking'), 150);
  if (Math.random() < 0.2) {
    setTimeout(() => {
      face.classList.add('blinking');
      setTimeout(() => face.classList.remove('blinking'), 130);
    }, 300);
  }
  scheduleNextBlink();
}
function scheduleNextBlink() {
  blinkTimeout = setTimeout(blink, 2000 + Math.random() * 4000);
}
scheduleNextBlink();
const emotions = ['', 'happy', 'thinking', 'skeptical'];
let currentEmotion = '';
function setEmotion(emotion) {
  face.classList.remove('happy','sad','surprised','angry','sleepy','love','skeptical','thinking');
  if (emotion) face.classList.add(emotion);
  currentEmotion = emotion;
}
function randomGlance() {
  const g = [
    {x:0,y:0},{x:-0.6,y:0},{x:0.6,y:0},{x:-0.3,y:-0.4},
    {x:0.3,y:-0.4},{x:0,y:0.3},{x:-0.8,y:0.2},{x:0.8,y:0.2}
  ];
  const gl = g[Math.floor(Math.random() * g.length)];
  setGaze(gl.x, gl.y);
}
let idlePhase = 0;
function idleBehavior() {
  idlePhase++;
  if (idlePhase % 2 === 0) randomGlance();
  if (Math.random() < 0.3) setGaze(0, 0);
  if (idlePhase % 8 === 0 && Math.random() < 0.3) {
    const e = emotions[Math.floor(Math.random() * emotions.length)];
    setEmotion(e);
    if (e) setTimeout(() => setEmotion(''), 3000 + Math.random() * 3000);
  }
  setTimeout(idleBehavior, 1500 + Math.random() * 2500);
}
setTimeout(idleBehavior, 1000);
(function startup() {
  face.classList.add('blinking');
  setTimeout(() => {
    face.classList.remove('blinking');
    setTimeout(() => setGaze(-0.5, 0), 500);
    setTimeout(() => setGaze(0.5, 0), 1200);
    setTimeout(() => setGaze(0, 0), 1900);
    setTimeout(() => { setEmotion('happy'); setTimeout(() => setEmotion(''), 2000); }, 2200);
  }, 800);
})();
window.CatBotEyes = {
  setEmotion, setGaze, blink,
  lookLeft: () => setGaze(-0.7, 0), lookRight: () => setGaze(0.7, 0),
  lookUp: () => setGaze(0, -0.6), lookDown: () => setGaze(0, 0.4),
  lookCenter: () => setGaze(0, 0),
  happy: () => setEmotion('happy'), sad: () => setEmotion('sad'),
  surprised: () => setEmotion('surprised'), angry: () => setEmotion('angry'),
  sleepy: () => setEmotion('sleepy'), love: () => setEmotion('love'),
  neutral: () => setEmotion(''), thinking: () => setEmotion('thinking'),
  skeptical: () => setEmotion('skeptical'),
};
</script>

<!-- Telepresence video overlay -->
<div id="telepresence-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:100; overflow:hidden;">
  <img id="telepresence-video" style="width:100%; height:100%; object-fit:contain;" />
  <div style="position:absolute; bottom:10px; left:50%; transform:translateX(-50%); color:rgba(255,255,255,0.4); font-size:11px; letter-spacing:2px; text-transform:uppercase;">telepresence active</div>
</div>

<script>
// ====== CONVERSATION STATE REACTIONS ======
let currentConvState = 'idle';
let convPulseInterval = null;

async function checkConversationState() {
  try {
    const resp = await fetch('/conversation/state');
    const data = await resp.json();
    
    if (data.state !== currentConvState) {
      currentConvState = data.state;
      applyConversationState(currentConvState);
    }
  } catch(e) {}
  setTimeout(checkConversationState, 300);
}

function applyConversationState(state) {
  const eyes = document.querySelectorAll('.eye');
  const irises = document.querySelectorAll('.iris');
  const pupils = document.querySelectorAll('.pupil');
  
  // Clear any existing pulse animation
  if (convPulseInterval) {
    clearInterval(convPulseInterval);
    convPulseInterval = null;
  }
  
  // Reset eye styles
  eyes.forEach(eye => {
    eye.style.transition = 'all 0.3s ease';
    eye.style.boxShadow = '';
  });
  irises.forEach(iris => {
    iris.style.transition = 'all 0.3s ease';
    iris.style.background = '';
    iris.style.transform = '';
  });
  
  switch(state) {
    case 'listening':
      // Bright green glow, pupils dilated (attentive)
      irises.forEach(iris => {
        iris.style.background = 'radial-gradient(circle at 40% 40%, #90ff90, #40c040 50%, #208020)';
        iris.style.transform = 'scale(1.15)';
      });
      eyes.forEach(eye => {
        eye.style.boxShadow = '0 0 30px rgba(100, 255, 100, 0.5), inset 0 0 20px rgba(0,0,0,0.3)';
      });
      // Subtle pulse while listening
      let pulseUp = true;
      convPulseInterval = setInterval(() => {
        irises.forEach(iris => {
          iris.style.transform = pulseUp ? 'scale(1.2)' : 'scale(1.1)';
        });
        pulseUp = !pulseUp;
      }, 800);
      break;
      
    case 'thinking':
      // Yellow/amber, eyes slightly narrowed
      irises.forEach(iris => {
        iris.style.background = 'radial-gradient(circle at 40% 40%, #ffffaa, #e0c040 50%, #a08020)';
      });
      eyes.forEach(eye => {
        eye.style.boxShadow = '0 0 20px rgba(255, 200, 50, 0.4), inset 0 0 20px rgba(0,0,0,0.3)';
        eye.style.transform = 'scaleY(0.85)';
      });
      break;
      
    case 'speaking':
      // Bright blue/cyan, lively
      irises.forEach(iris => {
        iris.style.background = 'radial-gradient(circle at 40% 40%, #aaffff, #40a0e0 50%, #2060a0)';
        iris.style.transform = 'scale(1.1)';
      });
      eyes.forEach(eye => {
        eye.style.boxShadow = '0 0 25px rgba(80, 180, 255, 0.5), inset 0 0 20px rgba(0,0,0,0.3)';
      });
      // Animated pulse while speaking
      let speakBright = true;
      convPulseInterval = setInterval(() => {
        irises.forEach(iris => {
          iris.style.transform = speakBright ? 'scale(1.15)' : 'scale(1.05)';
        });
        eyes.forEach(eye => {
          const glow = speakBright ? '0 0 35px rgba(80, 180, 255, 0.6)' : '0 0 20px rgba(80, 180, 255, 0.3)';
          eye.style.boxShadow = glow + ', inset 0 0 20px rgba(0,0,0,0.3)';
        });
        speakBright = !speakBright;
      }, 400);
      break;
      
    case 'idle':
    default:
      // Return to normal green
      eyes.forEach(eye => {
        eye.style.boxShadow = '';
        eye.style.transform = '';
      });
      irises.forEach(iris => {
        iris.style.background = '';
        iris.style.transform = '';
      });
      break;
  }
}

setTimeout(checkConversationState, 1000);

// ====== TELEPRESENCE STATE ======
let telepresenceShowing = false;
async function checkTelepresence() {
  try {
    const resp = await fetch('/telepresence/status');
    const data = await resp.json();
    const overlay = document.getElementById('telepresence-overlay');
    const video = document.getElementById('telepresence-video');
    if (data.active && !telepresenceShowing) {
      video.src = '/telepresence/video?' + Date.now();
      overlay.style.display = 'block';
      telepresenceShowing = true;
    } else if (!data.active && telepresenceShowing) {
      overlay.style.display = 'none';
      video.src = '';
      telepresenceShowing = false;
    }
  } catch(e) {}
  setTimeout(checkTelepresence, 1000);
}
setTimeout(checkTelepresence, 2000);
</script>
</body>
</html>
